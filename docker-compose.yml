services:
  mysql:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kack
      MYSQL_USER: nicolas
      MYSQL_PASSWORD: nicolas12345
    ports:
      - "3306:3306"
    networks:
      - mi_red

  api:
    build: .
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql  # Â¡Usa el nombre del servicio, NO la IP!
      DB_USER: nicolas
      DB_PASSWORD: nicolas12345
      DB_NAME: kack
    ports:
      - "5000:5000"
    networks:
      - mi_red

networks:
  mi_red:
    driver: bridge
